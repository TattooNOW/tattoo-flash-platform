<!--
  GHL Custom Code Loader Snippets
  ================================
  Paste these into GoHighLevel page Custom Code elements.
  Each loader fetches the latest HTML from the Tattoo Asset Server.

  Updated: 2026-02-12
  Domain: tn.reinventingai.com
-->


<!-- ============================================================
     1. CATEGORIES PAGE
     ============================================================
     Optional: set window.TNOW_GALLERY_URL to override gallery link
-->
<div id="tnow-loader"></div>
<script>
window.TNOW_LOCATION_ID = '{{location.id}}';
window.TNOW_GALLERY_URL = '{{custom_values.gallery_page_url}}';
fetch('https://tn.reinventingai.com/webhook/092de222-dae8-41f0-8c19-803f3da6919f?file=categories')
  .then(function(r) { return r.text(); })
  .then(function(html) {
    var c = document.getElementById('tnow-loader');
    c.innerHTML = html;
    c.querySelectorAll('script').forEach(function(old) {
      var s = document.createElement('script');
      s.textContent = old.textContent;
      old.parentNode.replaceChild(s, old);
    });
  });
</script>
