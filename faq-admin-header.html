<style>
.tnow-faq-nav {
    display: flex;
    gap: 10px;
    flex: 1;
    justify-content: flex-end;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;

.tnow-faq-btn {

    gap: 8px;

    border: 1px solid var(--card-border);

    text-decoration: none !important;

    white-space: nowrap;
}

.tnow-faq-btn:hover {

    background: rgba(255,255,255,0.03);
}

.tnow-faq-btn[data-active="true"] {
    border-color: var(--tnow-orange);
    background: rgba(234, 147, 32, 0.15);
}

.tnow-faq-num {
    display: inline-flex;
    align-items: center;

    background: var(--card-border);

    font-family: 'Roboto Slab', serif;
    flex-shrink: 0;
}

.tnow-faq-btn[data-active="true"] .tnow-faq-num {
    background: var(--tnow-orange);
    color: #000;
}

.tnow-faq-label {
    color: var(--text-muted);
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
}

.tnow-faq-btn[data-active="true"] .tnow-faq-label {
    color: var(--tnow-orange);
}

<script>
(function() {
    // Get current FAQ page from URL
    var path = window.location.pathname;
    var currentFaq = 0;
    var match = path.match(/faq-page-(\d)/);
    if (match) currentFaq = parseInt(match[1]);

    // Mark current FAQ as active
    if (currentFaq > 0) {
        var activeBtn = document.querySelector('.tnow-faq-btn[data-faq="' + currentFaq + '"]');
        if (activeBtn) activeBtn.setAttribute('data-active', 'true');
    }

    // Append locationId to FAQ links
    var locationId = window.TNOW_LOCATION_ID || new URLSearchParams(window.location.search).get('locationId') || '';
    if (locationId) {
        document.querySelectorAll('.tnow-faq-btn').forEach(function(link) {
            var href = link.getAttribute('href');
            if (href && !href.includes('locationId')) {
                link.setAttribute('href', href + '?locationId=' + locationId);
            }
        });
    }
})();
</script>
